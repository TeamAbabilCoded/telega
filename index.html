<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluxion Faucet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
    }

    button {
      background-color: #1e88e5;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    #progressBarContainer {
      width: 80%;
      background-color: #555;
      border-radius: 10px;
      margin: 20px auto;
      display: none;
    }

    #progressBar {
      height: 20px;
      background-color: #4caf50;
      width: 0%;
      border-radius: 10px;
      transition: width 0.2s;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üí∞ Klaim Poin Harian</h1>
  <p>‚ñ∂Ô∏è Tonton iklan video untuk dapatkan +50 poin.</p>

  <div id="iklanBanner"></div>

  <button id="rewardBtn">Tonton Iklan Video</button>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <!-- SDK Telega.io -->
  <script src="https://inapp.telega.io/sdk/v1/sdk.js"></script>
  <script>
    const ads = window.TelegaIn.AdsController.create_miniapp({
      token: '3d14398b-01ba-440c-8e93-4ae51c17eed6'
    });

    // Banner / interstitial iklan
    ads.ad_show({
      adBlockUuid: "da7bce4b-12c8-4e6f-82d3-2367fd05cb2a"
    });

    // Ambil ID dari URL (?id=123456)
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("id");

    const rewardBtn = document.getElementById("rewardBtn");
    const progressContainer = document.getElementById("progressBarContainer");
    const progressBar = document.getElementById("progressBar");

    function startProgress(duration = 15) {
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";

      let progress = 0;
      const interval = setInterval(() => {
        progress += 100 / duration;
        progressBar.style.width = `${Math.min(progress, 100)}%`;

        if (progress >= 100) clearInterval(interval);
      }, 1000);
    }

    rewardBtn.addEventListener("click", () => {
      if (!userId) return alert("‚ùå Gagal membaca user ID.");

      rewardBtn.disabled = true;
      rewardBtn.textContent = "üé¨ Menayangkan iklan...";
      startProgress(15); // kira-kira iklan 15 detik

      ads.show_rewarded_ad({
        on_success: async () => {
          progressBar.style.width = "100%";
          await fetch("https://159.89.195.47/add_poin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              user_id: userId,
              amount: 50
            })
          });

          alert("üéâ Kamu mendapat 50 poin!");
          rewardBtn.disabled = false;
          rewardBtn.textContent = "Tonton Iklan Video";
          progressContainer.style.display = "none";
        },
        on_error: () => {
          alert("‚ùå Iklan gagal atau dibatalkan.");
          rewardBtn.disabled = false;
          rewardBtn.textContent = "Tonton Iklan Video";
          progressContainer.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
