<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluxion Faucet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1>ğŸ’° Klaim Poin</h1>
    <p>Tonton iklan atau lihat banner untuk dapatkan poin.</p>

    <div id="iklanBanner"></div>

    <button id="rewardBtn">â–¶ï¸ Tonton Iklan Video</button>
  </div>

  <!-- SDK Telega.io -->
  <script src="https://inapp.telega.io/sdk/v1/sdk.js"></script>
  <script>
    const ads = window.TelegaIn.AdsController.create_miniapp({
      token: '3d14398b-01ba-440c-8e93-4ae51c17eed6'
    });

    // Tampilkan banner / interstitial iklan
    ads.ad_show({
      adBlockUuid: "da7bce4b-12c8-4e6f-82d3-2367fd05cb2a"
    });

    // Tombol iklan rewarded (klaim poin)
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe?.user?.id;

    document.getElementById("rewardBtn").addEventListener("click", () => {
      if (!userId) return alert("Gagal membaca user ID");

      ads.show_rewarded_ad({
        on_success: () => {
          alert("âœ… Iklan selesai! Poin akan dikirim.");
          fetch("https://your-backend.com/add_poin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_id: userId, amount: 50 })
          });
        },
        on_error: () => {
          alert("âŒ Iklan gagal atau dibatalkan.");
        }
      });
    });
  </script>
</body>
</html>
